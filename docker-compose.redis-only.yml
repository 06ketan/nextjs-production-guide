  redisinsight-init:
    image: curlimages/curl:latest
    depends_on:
      redisinsight:
        condition: service_started
    networks: [redis-net]
    environment:
      - REDIS_AUTH=${REDIS_AUTH:-dev-redis-password}
    command:
      - sh
      - -c
      - |
        echo "‚è≥ Waiting for RedisInsight API..."
        for i in $$(seq 1 30); do
          if curl -sf http://redisinsight:5540/api/health > /dev/null 2>&1; then
            echo "‚úÖ RedisInsight is ready"
            break
          fi
          sleep 2
        done
        echo ""
        echo "üìù Redis Connection Options:"
        echo ""
        echo "üî∑ Redis Cluster:"
        echo "   1. Open http://localhost:8001"
        echo "   2. Click 'Add Database' ‚Üí 'Redis Cluster'"
        echo "   3. Add Master Nodes:"
        echo "      - redis-node-1:6379"
        echo "      - redis-node-2:6379"
        echo "      - redis-node-3:6379"
        echo "      - redis-node-4:6379"
        echo "      - redis-node-5:6379"
        echo "      - redis-node-6:6379"
        echo "   4. Password: $$REDIS_AUTH"
        echo "   5. TLS: Disabled"
        echo ""
        echo "üî∑ Standalone Redis:"
