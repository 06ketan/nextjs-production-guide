  # Redis Cluster Init
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      redis-node-1: { condition: service_healthy }
      redis-node-2: { condition: service_healthy }
      redis-node-3: { condition: service_healthy }
      redis-node-4: { condition: service_healthy }
      redis-node-5: { condition: service_healthy }
      redis-node-6: { condition: service_healthy }
    networks: [redis-net]
    environment:
      - REDIS_AUTH=${REDIS_AUTH:-dev-redis-password}
    command:
      - sh
      - -c
      - |
        set -e
        echo "‚è≥ Waiting for nodes..."
        sleep 2
        echo "üîç Checking if cluster exists..."
        STATE=$$(redis-cli -h redis-node-1 -p 6379 -a "$$REDIS_AUTH" cluster info 2>/dev/null | grep -E '^cluster_state:' | cut -d: -f2 | tr -d '\r\n' || true)
        if [ "$$STATE" = "ok" ]; then
          echo "‚úÖ Cluster already initialized"
          exit 0
        fi
        echo "üîß Creating cluster..."
        redis-cli --cluster create \
          redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 \
          redis-node-4:6379 redis-node-5:6379 redis-node-6:6379 \
          --cluster-replicas 1 -a "$$REDIS_AUTH" --cluster-yes
        echo "‚úÖ Cluster created"
    restart: "no"

