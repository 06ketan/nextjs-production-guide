  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Redis Cluster Init (creates 3 masters + 3 replicas)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  redis-cluster-init:
    image: redis:7-alpine
    depends_on:
      redis-node-1: { condition: service_healthy }
      redis-node-2: { condition: service_healthy }
      redis-node-3: { condition: service_healthy }
      redis-node-4: { condition: service_healthy }
      redis-node-5: { condition: service_healthy }
      redis-node-6: { condition: service_healthy }
    networks: [local-net]
    environment:
      - REDIS_AUTH=${REDIS_AUTH:-dev-redis-password}
    command:
      - sh
      - -c
      - |
        set -e
        echo "â³ Waiting for nodes..."
        sleep 2
        echo "ðŸ” Checking if cluster exists..."
        STATE=$$(redis-cli -h redis-node-1 -p 6379 -a "$$REDIS_AUTH" cluster info 2>/dev/null | grep -E '^cluster_state:' | cut -d: -f2 | tr -d '\r\n' || true)
        if [ "$$STATE" = "ok" ]; then
          echo "âœ… Cluster already initialized"
          exit 0
        fi
        echo "ðŸ”§ Creating cluster..."
        redis-cli --cluster create \
          redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 \
          redis-node-4:6379 redis-node-5:6379 redis-node-6:6379 \
          --cluster-replicas 1 -a "$$REDIS_AUTH" --cluster-yes
        echo "âœ… Cluster created"
    restart: "no"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # RedisInsight GUI
  # Pre-configured to connect to Redis Cluster master nodes
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "8001:5540"
    networks: [local-net]
    depends_on:
      - redis-cluster-init
    volumes:
      - redisinsight-data:/data
    environment:
      - RI_APP_PORT=5540
      - RI_ACCEPT_TERMS_AND_CONDITIONS=true
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5540/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # CMS (Strapi)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  cms:
    image: node:20-alpine
    working_dir: /app
    networks: [local-net]
    ports:
      - "1337:1337"
    environment:
      - HOST=0.0.0.0
      - PORT=1337
      - NODE_ENV=development
      - APP_KEYS=${CMS_APP_KEYS:-key1,key2}
    volumes:
      - ./cms:/app
      - cms-node-modules:/app/node_modules
      - cms-tmp:/app/.tmp
      - cms-strapi:/app/.strapi
    command: sh -lc "npm ci && npm run build && npm run develop"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:1337/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Frontend (Next.js) - Production build with Redis cache handler
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend:
    image: node:20-alpine
    working_dir: /app
    networks: [local-net]
    ports:
      - "3000:3000"
    depends_on:
      cms:
        condition: service_healthy
      redis-cluster-init:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
      - DOCKER_CONTAINER=true
      - IN_DOCKER=true
      - STRAPI_URL=http://cms:1337
      - STRAPI_TOKEN=${STRAPI_TOKEN:-}
      - STRAPI_WEBHOOK_SECRET=${STRAPI_WEBHOOK_SECRET:-dev-webhook-secret}
      - REDIS_AUTH=${REDIS_AUTH:-dev-redis-password}
      - REDIS_CLUSTER_URLS=redis://redis-node-1:6379,redis://redis-node-2:6379,redis://redis-node-3:6379,redis://redis-node-4:6379,redis://redis-node-5:6379,redis://redis-node-6:6379
      - REDIS_CACHE_DEBUG=${REDIS_CACHE_DEBUG:-true}
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
      - frontend-cache-handler:/app/.cache-handler
    command: sh -lc "npm ci && npm run build && npm run start"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:
  redisinsight-data:
  cms-node-modules:
  cms-tmp:
  cms-strapi:
  frontend-node-modules:
  frontend-next:
  frontend-cache-handler:
