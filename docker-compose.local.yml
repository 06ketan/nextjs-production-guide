  local-net:
    driver: bridge

services:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Redis Cluster (6 nodes: 3 masters + 3 replicas)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  redis-node-1:
    image: redis:7-alpine
    command:
      - redis-server
      - --port
      - "6379"
      - --cluster-enabled
      - "yes"
      - --cluster-config-file
      - nodes.conf
      - --cluster-node-timeout
      - "5000"
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_AUTH:-dev-redis-password}
      - --masterauth
      - ${REDIS_AUTH:-dev-redis-password}
    networks: [local-net]
    volumes:
      - redis-node-1-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a '${REDIS_AUTH:-dev-redis-password}' ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 20

